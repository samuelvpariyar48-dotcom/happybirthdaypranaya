<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Pranaya ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        color: #fff;
    }

    .container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .card {
        background: rgba(0,0,0,0.35);
        padding: 25px;
        border-radius: 20px;
        max-width: 420px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    img {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 15px;
        filter: grayscale(100%);
    }

    h1 {
        font-size: 2.4rem;
        margin: 10px 0;
    }

    p {
        font-size: 1.1rem;
        line-height: 1.6;
        min-height: 220px;
    }

    .heart {
        font-size: 2.5rem;
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    footer {
        margin-top: 15px;
        font-size: 0.9rem;
        opacity: 0.9;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<!-- ðŸŽµ Birthday Music -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg">
</audio>

<!-- ðŸŽ‰ Confetti Canvas -->
<canvas id="confetti"></canvas>

<div class="container">
    <div class="card">
        <div class="heart">ðŸ’–</div>

        <!-- ðŸ“¸ Sister Photo -->
        <img src="sister.jpg" alt="Pranaya">

        <!-- ðŸŽ‚ Name -->
        <h1>Happy Birthday, Pranaya ðŸŽ‚</h1>

        <!-- âœ¨ Typing Message -->
        <p id="typing"></p>

        <!-- âœï¸ Signature -->
        <footer>
            â€” Samuel Pariyar
        </footer>
    </div>
</div>

<script>
/* âœ¨ Typing Animation */
const message = `
Happy Birthday, Akka!! ðŸŽ‰

Thank you for always being by my side and supporting me.
Even though we didnâ€™t speak to each other so much,
it felt like very little time but many long conversations.

Thank you for encouraging and motivating me every time.
Thanks for the constant love and support.
So grateful!!
`;

let i = 0;
const speed = 35;
const typingElement = document.getElementById("typing");

function typeWriter() {
    if (i < message.length) {
        typingElement.innerHTML += message.charAt(i) === "\n"
            ? "<br>"
            : message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

/* ðŸŽ‰ Confetti Animation */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];
for (let i = 0; i < 150; i++) {
    confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 150,
        color: `hsl(${Math.random() * 360},100%,70%)`
    });
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
        c.y += Math.cos(c.d) + 1;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
            confetti[i].y = -10;
        }
    });
    requestAnimationFrame(drawConfetti);
}
drawConfetti();
</script>

</body>
</html>
